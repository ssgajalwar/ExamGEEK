<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* Custom styles for header */
        .navbar {
            background-color: #7c51fe; /* Primary color */
        }
        .navbar-brand {
            color: #fff; /* Secondary color */
        }
        .form-control {
            border-radius: 20px; /* Rounded border for search input */
        }
        .search-icon {
            color: #808080; /* Medium opacity text */
        }
        .user-profile {
            color: #fff; /* Secondary color */
        }
    </style>

    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <!-- Logo / Brand -->
            <a class="navbar-brand" href="#">
                EXAM KING
            </a>
            
            <!-- Search Form -->
            <form class="form-inline my-2 my-lg-0 mx-auto" action="{% url 'home' %}">
                <input class="form-control mr-sm-2" type="search" name="query" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
                    <i class="fas fa-search search-icon"></i> <!-- Search icon -->
                </button>
            </form>
            
            <!-- User Profile and Login/Logout Button -->
            <div class="navbar-text ml-auto">
                <span class="user-profile mr-3">John Doe</span> <!-- User profile name -->
                <button class="btn btn-light btn-sm">Logout</button> <!-- Login/Logout button -->
            </div>
        </div>
    </nav>
