{% extends 'base.html' %}

{% block content %}
{% include 'sidebar.html' %}

<div class="content">
    <div class="container roadmap mt-5">
        <h2 class="text-center mb-4">Tech Job Profiles</h2>
        <div class="row">
            {% for profile in roadmaps %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ profile }}</h5>
                        <div class="d-flex gap-2 justify-content-between ">
                            <a href="{% url 'roadmap_detail' profile %}" class="btn btn-theme">View Skills</a>
                            <button  class="btn btn-theme-secondary start-roadmap" data-roadmap="{{profile}}">Start Roamap</button>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<script>

    $(".start-roadmap").click(function(){
        alert($(this).attr('data-roadmap'))
        $.ajax({
            url:'{% url "profile" %}',
            type:'POST',
            data : {
                'user_id':123
            },
            success:function(response){
                console.log(response)
            },
            error:function(response){
                console.log(response)
            }
        })
    })

</script>
{% endblock %}
