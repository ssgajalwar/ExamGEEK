{% extends 'base.html' %}
{% block content %}
    <style>
        body {
            background-color: #f5f5f5;
            color: #4b0082;
        }
        .result-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 25px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .result-item {
            margin: 10px 0;
        }

        .home-btn:hover {
            background-color: #37006b;
            color: white;
        }
        .award-wrapper{
            font-size: 70px;
            margin-bottom: 14px;

            color: #ffd21c;
        }
    </style>

    <div class="result-container">
        {% if score > 75 %}        
        <div class="d-flex award-wrapper justify-content-center">
            <i class="fa-solid fa-award"></i>
        </div>
        <h3 class="theme-text"> Certified {{ exam }} GEEK</h3>
        {% else %}
        <h3 class="theme-text"> Your {{ exam }} Score</h3>
        {% endif %}
        <div class="row">
            <p class="result-item col-6">Score : <strong class="">{{ score }}</strong></p>
            <p class="result-item col-6">Total : <strong>{{ total_questions }}</strong></p>
        </div>
        <div class="row">
            <p class="result-item col-6 text-success">Correct: <strong>{{ correct_answers }}</strong></p>
            <p class="result-item col-6 text-danger">Wrong: <strong>{{ wrong_answers}}</strong></p>
        </div>
    </div>
    <a href="{% url 'home' %}" class="btn-theme">Go to Home</a>

{% endblock %}
