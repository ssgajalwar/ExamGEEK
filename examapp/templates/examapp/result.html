<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ exam }} Result</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
            color: #4b0082;
        }
        .result-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .result-item {
            margin: 10px 0;
        }
        .home-btn {
            background-color: #4b0082;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }
        .home-btn:hover {
            background-color: #37006b;
            color: white;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>{{ exam }} - Result</h1>
        <p class="result-item">Your Score: <strong>{{ score }}</strong></p>
        <p class="result-item">Total Questions: <strong>{{ total_questions }}</strong></p>
        <p class="result-item">Correct Answers: <strong>{{ correct_answers }}</strong></p>
        <p class="result-item">Wrong Answers: <strong>{{ wrong_answers }}</strong></p>
        <a href="{% url 'home' %}" class="home-btn">Go to Home</a>
    </div>
</body>
</html>
