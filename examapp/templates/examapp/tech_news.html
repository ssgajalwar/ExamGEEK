{% extends 'base.html' %}

{% block content %}
    <style>
    .card{
        box-shadow: 1px 3px 20px 4px rgba(0, 0, 0, 0.2);
        border: none;
        border-radius: 25px;
        /* overflow: hidden; */
        height: 500px;
    }
    .card-img-top{
        overflow: hidden;
        height: 200px;
        border-top-left-radius: 25px;
        border-top-right-radius: 25px;
    }

    .card-title, .card-text {
            display: -webkit-box;
            -webkit-line-clamp: 6; /* Number of lines to show */
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
    }
    .card-title {
            -webkit-line-clamp: 2;
    }
    </style>
    {% include 'sidebar.html' %}
    <div class="content">
            <h3 class="text-left theme-heading mx-4 mb-4">Latest Tech News</h3>
            <div class="container">
                <div class="row">
                    <!-- {{news_data}} -->
                    {% for news in news_data %}
                        <div class="col-md-4 mb-3" data-aos="fade-up">
                            <div class="card">
                                <img class="card-img-top" src="{{ news.urlToImage }}" alt="{{ news.title }}">
                                <div class="card-body">
                                    <h5 class="card-title">{{ news.title }}</h5>
                                    <p class="card-text">{{ news.description }}</p>
                                    <a href="{{ news.url }}" class="btn btn-theme position-absolute" style="bottom: 15px;" target="_blank">Read More</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
    </div>



{% endblock %}
