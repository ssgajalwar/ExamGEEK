{% extends 'base.html' %}

{% block content %}
{% include 'sidebar.html'%}
<style>
    .card{
        box-shadow: 1px 3px 20px 4px rgba(0, 0, 0, 0.2);
        border: none;
        border-radius: 25px;
    }
</style>
<div class="content">
    <div class="d-flex justify-content-end">
        <a href="{% url 'add_video' %}" class="btn btn-theme mb-4">Add New Video</a>
    </div>
    <div class="container">
        <div class="row">
            {% for video in videos %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <iframe  width="100%" height="auto" src="https://www.youtube.com/embed/kUMe1FH4CHE" title="Learn HTML â€“ Full Tutorial for Beginners (2022)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                        <h5 class="card-title">{{ video.title }}</h5>
                        <p class="card-text">{{ video.description }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="{{ video.url }}"  target="_blank" data-url="{{ video.url }}" class="btn video-url btn-theme">Watch</a>
                            <form action="{% url 'mark_as_watched' video.id %}" method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-theme-secondary">Mark Watched</button>
                            </form>
                        </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</div>

<script>
    $(".video-url").each(function(){
        let url_id = $(this).attr("data-url").split('v=')[1].split('&')[0]
        console.log($(this).closest("iframe").attr('src',url_id))
    })
</script>
{% endblock %}
